name: "Production v66 (Future Proof: Logs + Media + Isolation)"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: "production-bot"
  cancel-in-progress: true

jobs:
  run-v66-observer:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 Hours Guarantee
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ==================================================================
      # 1. SYSTEM TUNING (Geeky Optimization)
      # ==================================================================
      - name: ‚ö° Tune Kernel & Tools
        run: |
          # 4GB Swap for Stability
          sudo fallocate -l 4G /swapfile && sudo chmod 600 /swapfile && sudo mkswap /swapfile && sudo swapon /swapfile
          # Network Optimization (BBR Algorithm)
          sudo sysctl -w net.core.default_qdisc=fq && sudo sysctl -w net.ipv4.tcp_congestion_control=bbr
          
          # Install Dependencies (FFmpeg for WhatsApp Video)
          sudo apt-get update && sudo apt-get install -y sqlite3 curl ffmpeg
          
          # Install Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          
          npm install @supabase/supabase-js
          echo "‚úÖ System Hardware Optimized"

      # ==================================================================
      # 2. CACHING
      # ==================================================================
      - name: üì¶ Cache Community Nodes
        id: node-cache
        uses: actions/cache@v3
        with:
          path: n8n_data/nodes
          key: n8n-nodes-v1-${{ runner.os }}

      # ==================================================================
      # 3. SMART SYNC
      # ==================================================================
      - name: üíæ Setup Data Persistence
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          N8N_KEY: ${{ secrets.N8N_ENCRYPTION_KEY }}
        run: |
          mkdir -p n8n_data/nodes
          
          cat << 'EOF' > smart_sync.js
          const { createClient } = require('@supabase/supabase-js');
          const fs = require('fs'); const crypto = require('crypto'); 
          const { execSync, spawnSync } = require('child_process');
          
          const live='n8n_data/database.sqlite', safe='n8n_data/db_snap.sqlite';
          const sb = createClient('https://ymatdzammnejrmmiyygg.supabase.co', process.env.SUPABASE_KEY);
          
          function hash(p) { return fs.existsSync(p) ? crypto.createHash('md5').update(fs.readFileSync(p)).digest('hex') : null; }
          
          async function run(mode) {
            try {
              if(mode==='down') {
                console.log("üì• Downloading Database...");
                const { data, error } = await sb.storage.from('bot-storage').download('database.sqlite');
                if(!error) { fs.writeFileSync(live, Buffer.from(await data.arrayBuffer())); console.log("‚úÖ Restored Hash: " + hash(live)); }
                else console.log("‚ö†Ô∏è No Backup Found (Starting Fresh)");
              } else {
                if(!fs.existsSync(live)) return;
                try {
                   // Safe Backup & Vacuum
                   if(fs.existsSync(safe)) fs.unlinkSync(safe);
                   execSync("sqlite3 " + live + " \".backup '" + safe + "'\"");
                   execSync("sqlite3 " + safe + " 'VACUUM;'");
                } catch(e) {}
                
                const h = hash(safe);
                if(fs.existsSync('last_hash') && fs.readFileSync('last_hash','utf8') === h) { console.log("üí§ No DB Changes"); return; }
                
                console.log("üì§ Uploading New Data...");
                const { error } = await sb.storage.from('bot-storage').upload('database.sqlite', fs.readFileSync(safe), { upsert: true });
                if(!error) { fs.writeFileSync('last_hash', h); }
              }
            } catch(e) { console.error("Sync Error:", e.message); }
          }
          run(process.argv[2]);
          EOF
          
          node smart_sync.js down
          sudo chmod -R 777 n8n_data

      # ==================================================================
      # 4. INSTALL NODES
      # ==================================================================
      - name: üì• Install Nodes
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          cd n8n_data/nodes && npm init -y && npm install n8n-nodes-datastore n8n-nodes-run-node-with-credentials-x n8n-nodes-tesseractjs && cd ../..
          sudo chmod -R 777 n8n_data

      # ==================================================================
      # 5. LAUNCH SERVICES (ISOLATED CONTAINERS)
      # ==================================================================
      - name: üöÄ Launch Microservices
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          docker network create bot-net
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
          ngrok http --domain=${{ secrets.NGROK_DOMAIN }} 80 > /dev/null &
          sleep 5
          
          # --- SERVICE 1: AI BRAIN (Python) ---
          mkdir ai
          cat << 'EOF' > ai/ai_server.py
          import g4f, flask, logging
          app = flask.Flask(__name__)
          log = logging.getLogger('werkzeug'); log.setLevel(logging.ERROR)
          @app.route('/chat', methods=['POST'])
          def chat():
              try:
                  msg = flask.request.json.get('message')
                  if not msg: return flask.jsonify({'error': 'No message'}), 400
                  response = g4f.ChatCompletion.create(model=g4f.models.gpt_4, messages=[{'role': 'user', 'content': msg}])
                  return flask.jsonify({'response': response})
              except Exception as e: return flask.jsonify({'error': str(e)}), 500
          if __name__ == '__main__': app.run(host='0.0.0.0', port=5000)
          EOF

          docker run -d --name ai-server --network bot-net \
            -v $(pwd)/ai:/app -w /app \
            python:3.9-slim sh -c "apt-get update && apt-get install -y curl build-essential && pip install flask g4f curl_cffi && while true; do python ai_server.py; sleep 2; done"

          # Health Check for AI
          echo "‚è≥ Checking AI Health..."
          RETRIES=0
          until docker exec ai-server curl -s http://localhost:5000/chat > /dev/null 2>&1 || [ $RETRIES -eq 30 ]; do 
            echo "Waiting for AI... ($RETRIES/30)"
            sleep 10
            RETRIES=$((RETRIES+1))
          done

          # --- SERVICE 2: n8n (Orchestrator) ---
          # Optimized memory settings for Node.js
          docker run -d --name n8n --network bot-net \
            -v $(pwd)/n8n_data:/home/node/.n8n \
            -e N8N_ENCRYPTION_KEY="${{ secrets.N8N_ENCRYPTION_KEY }}" \
            -e N8N_SECURE_COOKIE=false \
            -e WEBHOOK_URL="https://${{ secrets.NGROK_DOMAIN }}" \
            -e N8N_BLOCK_ENV_ACCESS_IN_NODE=false \
            -e NODE_OPTIONS="--max-old-space-size=2048" \
            -e DB_SQLITE_VACUUM_ON_STARTUP=true \
            -e EXECUTIONS_DATA_PRUNE=true \
            -e EXECUTIONS_DATA_MAX_AGE=24 \
            -e EXECUTIONS_DATA_SAVE_ON_SUCCESS=none \
            n8nio/n8n

          # --- SERVICE 3: WhatsApp Bot (Gateway) ---
          mkdir whatsapp public
          echo '{"name":"wa-bot","dependencies":{"@whiskeysockets/baileys":"6.6.0","axios":"^1.6.0","express":"^4.18.2","mongoose":"^8.0.0","pino":"^8.16.1","qrcode":"^1.5.3","node-cache":"^5.1.2","async-mutex":"^0.5.0"}}' > whatsapp/package.json
          
          cat << 'EOF' > whatsapp/index.js
          const { default: makeWASocket, DisconnectReason, BufferJSON, useMultiFileAuthState, makeCacheableSignalKeyStore, delay, Browsers } = require('@whiskeysockets/baileys');
          const express = require('express'); const axios = require('axios'); const mongoose = require('mongoose'); const QRCode = require('qrcode'); const pino = require('pino');
          const { Mutex } = require('async-mutex');
          
          const app = express(); app.use(express.json());
          const PORT = 10000; 
          const N8N_URL = "http://n8n:5678/webhook/whatsapp"; 
          const MONGO_URL = process.env.MONGODB_URI;
          const sendMutex = new Mutex(); // Thread Safety
          
          const authSchema = new mongoose.Schema({ _id: String, data: Object }); 
          const AuthModel = mongoose.model('Auth_Final_v1', authSchema, 'auth_final_v1');
          
          async function useMongoDB() {
              const writeData = async (data, id) => { try { await AuthModel.findOneAndUpdate({ _id: id }, { data: JSON.parse(JSON.stringify(data, BufferJSON.replacer)), _id: id }, { upsert: true }); } catch (err) {} };
              const readData = async (id) => { try { const doc = await AuthModel.findById(id); return doc ? JSON.parse(JSON.stringify(doc.data), BufferJSON.reviver) : null; } catch (err) { return null; } };
              const removeData = async (id) => { try { await AuthModel.findByIdAndDelete(id); } catch (err) {} };
              const creds = (await readData('creds')) || (await (require('@whiskeysockets/baileys').initAuthCreds)());
              return { state: { creds, keys: { get: async (t, i) => { const d = {}; await Promise.all(i.map(async id => { let v = await readData(`${t}-${id}`); if (t === 'app-state-sync-key' && v) v = require('@whiskeysockets/baileys/lib/Utils/auth-utils').proto.Message.AppStateSyncKeyData.fromObject(v); if (v) d[id] = v; })); return d; }, set: async (d) => { const t = []; for (const c in d) for (const i in d[c]) { const v = d[c][i], k = `${c}-${i}`; t.push(v ? writeData(v, k) : removeData(k)); } await Promise.all(t); } } }, saveCreds: () => writeData(creds, 'creds'), clear: async () => { await AuthModel.deleteMany({}); } };
          }
          
          let sock; let qrData = null;
          
          async function start() {
              try {
                  if(mongoose.connection.readyState === 0) await mongoose.connect(MONGO_URL);
                  const { state, saveCreds, clear } = await useMongoDB(); global.clear = clear;
                  
                  console.log("üöÄ WA-Bot Starting...");
                  sock = makeWASocket({ 
                      auth: { creds: state.creds, keys: makeCacheableSignalKeyStore(state.keys, pino({ level: "fatal" })) }, 
                      logger: pino({ level: 'silent' }), 
                      printQRInTerminal: false, 
                      browser: ["Windows", "Chrome", "10.0"], 
                      connectTimeoutMs: 60000,
                      syncFullHistory: false // Saves Bandwidth & RAM
                  });
                  
                  sock.ev.on('creds.update', saveCreds);
                  sock.ev.on('connection.update', async (u) => { 
                      const { connection, lastDisconnect, qr } = u; 
                      if(qr) qrData = qr; 
                      if(connection === 'open') { qrData = null; console.log("‚úÖ WhatsApp Connected"); } 
                      if(connection === 'close') { 
                          const code = lastDisconnect.error?.output?.statusCode; 
                          if(code === DisconnectReason.loggedOut) { await clear(); process.exit(1); } 
                          else { setTimeout(start, 3000); } 
                      } 
                  });
                  
                  // MESSAGE HANDLER
                  sock.ev.on('messages.upsert', async ({ messages }) => { 
                      const msg = messages[0]; 
                      if(!msg.message || msg.key.fromMe) return; 
                      try { 
                          const realNumber = (msg.key.participant || msg.key.remoteJid).split('@')[0]; 
                          // Send Event to n8n
                          axios.post(N8N_URL, { 
                              event: "message",
                              from: realNumber, 
                              text: msg.message.conversation || msg.message.extendedTextMessage?.text, 
                              name: msg.pushName, 
                              full_json: msg 
                          }).catch((err) => console.error("n8n Push Error:", err.message)); 
                      } catch (e) {} 
                  });

                  // CALL HANDLER (Log Only)
                  sock.ev.on('call', async (calls) => {
                      const call = calls[0];
                      if(call.status === 'offer') {
                          console.log("üìû Call from:", call.from);
                          axios.post(N8N_URL, { 
                              event: "call", 
                              from: call.from.split('@')[0], 
                              call_id: call.id 
                          }).catch(()=>{}); 
                      }
                  });

              } catch (e) { console.error("Start Error:", e); setTimeout(start, 5000); }
          }
          
          // API: SEND (Text/Media)
          app.post('/send', async (req, res) => { 
              try { 
                  if (!sock) return res.status(503).json({ error: "Initializing..." }); 
                  const { number, message, type = 'text', url, caption } = req.body; 
                  const fullId = number.includes('@') ? number : `${number}@s.whatsapp.net`; 
                  
                  await sendMutex.runExclusive(async () => {
                      // Anti-Ban Delays
                      await sock.sendPresenceUpdate('composing', fullId);
                      await delay(Math.floor(Math.random() * 500) + 500); 
                      await sock.sendPresenceUpdate('paused', fullId);

                      // Type Check
                      if (type === 'text') {
                          await sock.sendMessage(fullId, { text: message });
                      } else if (type === 'image' && url) {
                          await sock.sendMessage(fullId, { image: { url: url }, caption: caption || message });
                      } else if (type === 'video' && url) {
                          await sock.sendMessage(fullId, { video: { url: url }, caption: caption || message });
                      } else if (type === 'audio' && url) {
                          await sock.sendMessage(fullId, { audio: { url: url }, mimetype: 'audio/mp4' });
                      }
                      
                      await delay(500); // Cool-down
                  });
                  res.json({ status: true }); 
              } catch (e) { res.status(500).json({ error: e.message }); } 
          });
          
          app.get('/qr', async (req, res) => { if(sock?.user && !qrData) return res.send('<h1>‚úÖ Connected</h1>'); if(!qrData) return res.send('<h1>‚è≥ Generating...</h1>'); const url = await QRCode.toDataURL(qrData); res.send(`<div style="text-align:center"><h1>Scan QR</h1><img src="${url}" /></div>`); });
          app.listen(PORT, () => { console.log(`Bot on ${PORT}`); start(); });
          EOF

          # --- SERVICE 4: REVERSE PROXY ---
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="30"><title>Status</title></head><body style="background:#000;color:#0f0;text-align:center;padding:50px;"><h1>üöÄ v66 Active</h1></body></html>' > public/index.html
          printf ":80 {\n reverse_proxy /chat ai-server:5000\n reverse_proxy /qr wa-bot:10000\n reverse_proxy /send wa-bot:10000\n handle /dash {\n  root * /srv/public\n  file_server\n  try_files {path} /index.html\n }\n reverse_proxy /* n8n:5678\n}\n" > Caddyfile

          docker run -d --name caddy --network bot-net -p 80:80 -v $(pwd)/Caddyfile:/etc/caddy/Caddyfile -v $(pwd)/public:/srv/public caddy:latest
          
          # Run WA-Bot with restart policy
          docker run -d --name wa-bot --network bot-net --restart unless-stopped \
            -v $(pwd)/whatsapp:/app -w /app \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            node:20-alpine sh -c "apk add --no-cache git ffmpeg && npm install && while true; do node index.js; echo 'Crashed. Restarting...'; sleep 2; done"

          curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage -d chat_id=$TG_ID -d text="üü¢ <b>System v66 Online</b>" -d parse_mode="HTML"

      # ==================================================================
      # 6. MAINTENANCE LOOP (THE OBSERVER)
      # ==================================================================
      - name: üîÑ Observer Loop
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          N8N_KEY: ${{ secrets.N8N_ENCRYPTION_KEY }}
        run: |
          START=$(date +%s)
          echo "üíì Observer Logic Started..."
          
          while true; do
             NOW=$(date +%s)
             DIFF=$((NOW - START))
             
             # --- 5h 50m HANDOVER LOGIC ---
             if [ $DIFF -ge 21000 ]; then
                 echo "‚è∞ Time Limit Reached. Handover..."
                 node smart_sync.js up
                 echo "üî´ Triggering Next Runner..."
                 gh workflow run main.yml
                 sleep 30
                 echo "üëã Exiting Gracefully."
                 curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage -d chat_id=$TG_ID -d text="‚ôªÔ∏è <b>Auto-Handover Complete!</b>" -d parse_mode="HTML"
                 exit 0
             fi
             
             # --- CRASH DETECTION & LOGGING (New) ---
             
             # Check n8n
             if ! docker ps | grep -q n8n; then 
                echo "üö® n8n CRASHED! Fetching logs..."
                docker logs --tail 20 n8n
                docker restart n8n
                curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage -d chat_id=$TG_ID -d text="‚ö†Ô∏è <b>n8n Restarted!</b>" -d parse_mode="HTML"
             fi
             
             # Check wa-bot
             if ! docker ps | grep -q wa-bot; then 
                echo "üö® WA-Bot CRASHED! Fetching logs..."
                docker logs --tail 20 wa-bot
                docker restart wa-bot
             fi

             # Check AI-Server
             if ! docker ps | grep -q ai-server; then
                echo "üö® AI Server CRASHED! Restarting..."
                docker restart ai-server
             fi
             
             # --- DATA SYNC ---
             if [ $((DIFF % 900)) -lt 10 ]; then node smart_sync.js up; fi
             
             # --- HEARTBEAT ---
             echo "üíì Alive: ${DIFF}s / 21000s"
             sleep 60
          done

      - name: üö® Notify Failure
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
           # Get last logs for debugging
           docker logs --tail 50 wa-bot || true
           curl -s -X POST https://api.telegram.org/bot$TG_TOKEN/sendMessage -d chat_id=$TG_ID -d text="‚ö†Ô∏è <b>Workflow Failed! Check Logs.</b>" -d parse_mode="HTML"
