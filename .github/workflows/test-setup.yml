name: Debug Netlify & Ngrok

on: workflow_dispatch

jobs:
  debug-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Start Ngrok (Using YOUR Static Domain)
      - name: ğŸš‡ Start Ngrok Tunnel
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}

          # Start Tunnel
          ngrok http --domain=${{ secrets.NGROK_DOMAIN }} 8080 > ngrok.log &
          sleep 5
          cat ngrok.log

      # 2. Create Site Files & Redirects
      - name: ğŸ“ Create Netlify Files
        run: |
          mkdir build
          
          # Create a dummy index.html so site isn't empty
          echo "<h1>Netlify is Active!</h1><p>Redirects should work.</p>" > build/index.html
          
          # Create Redirects File (IMPORTANT: Moved to build folder)
          # We redirect EVERYTHING to Ngrok
          echo "/* https://${{ secrets.NGROK_DOMAIN }}/:splat  200!" > build/_redirects
          
          echo "ğŸ“„ Content of _redirects:"
          cat build/_redirects

      # 3. Deploy to Netlify
      - name: ğŸš€ Deploy
        run: |
          npm install -g netlify-cli
          # Deploy the 'build' folder
          netlify deploy --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }} --dir=build

      - name: âœ… Verify
        run: |
          echo "Test Link 1 (Should show Ngrok Error): https://shikshaportal.netlify.app/webhook/test"
          echo "Test Link 2 (Should show Ngrok Error): https://shikshaportal.netlify.app/any-random-path"
